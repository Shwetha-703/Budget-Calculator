

<div class="root">
    <div class="budget-item" (click)='onCardClick()' [ngClass]="{'income': isIncome, 'expense': !isIncome}">
        <div class="description">
            <p>
                {{newItem.description}}
            </p>
        </div>
        <div class="amount">
            <p>
                {{newItem.amount}}
            </p>
        </div>
    </div>
    <div class="x-icon-button" (click)='onDelete()'> 
               
    </div>
</div>
